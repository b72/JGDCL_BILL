<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <script th:replace="fragments/header :: bootstrap"></script>
    <script th:replace="fragments/header :: jquery"></script>
</head>
<body>
<div th:switch="${user}">
    <div class="page">
        <div th:case="null">Please go back & try again</div>
        <div th:case="*">
            <script th:replace="fragments/header :: banner"></script>
            <script th:replace="fragments/menu :: menu"></script>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-5">
                    <form id="get-bill" method="GET" action="#">
                        <script th:replace="fragments/input ::formField ('Customer ID', '', 'form-control', 'Enter Customer ID')"></script>
                        <script th:replace="fragments/input ::csrf"></script>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-7 results">
                    <div class="text-center">
                        <img src="images/progress-spinner.gif" class="img-fluid loader" alt="">
                    </div>
                    <table class="table table-striped">
                        <tbody class="ajax-result">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script th:replace="fragments/header :: footer"></script>
    </div>
</div>
<script th:src="@{/js/ajax_call.js}"></script>

</body>
</html>
