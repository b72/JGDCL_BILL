<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:switch="${code}">
    <div th:case="null">
        <h1>:-(</h1>
        <h2>Something went wrong and we couldn't complete your request.</h2>
        <a href="/">Go back to Home</a>
    </div>
    <div th:case="*">
        <h1>:-(</h1>
        <h2 th:text="${errorMsg}"></h2>
        <a th:href="@{'/' + ${path}}">Go back</a>
    </div>
</div>
</body>
</html>
